<html>
<body>

<h1>Whats your color number combo?</h1>

  <p>Choose your favorite color out of the list below</p>
  <input type="radio" id="Yellow" name="fav_color" value="Yellow">
  <label for="Yellow">Yellow</label><br>
  <input type="radio" id="Red" name="fav_color" value="Red">
  <label for="Red">Red</label><br>
  <input type="radio" id="Blue" name="fav_color" value="Blue">
  <label for="Blue">Blue</label><br>
  
  <br>  

   <button onclick="myFunction()">Test your fate</button>
   <p id="Lucky number"> What's your Lucky Number</p>
    <script>
    function myFunction(){
      var value = randomInteger(1,100);
      document.getElementById("Lucky number").innerHTML =  value;
    }
      
    function randomInteger(min, max) {
    return Math.floor(Math.random() *(max-min) +min);
    }
   </script>

</body>
</html>
